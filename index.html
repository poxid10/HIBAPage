<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Gift</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: system-ui, sans-serif;
  background: #3a003a; /* فوشي داكن */
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Gift Container */
.gift-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* Gift Box - 3D Design */
.gift {
  width:12rem;
  height:12rem;
  background: linear-gradient(145deg,#4b004b,#800080,#a200a2);
  border-radius:1.5rem;
  position:relative;
  cursor:pointer;
  box-shadow: 0 20px 60px rgba(0,0,0,0.8);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.ribbon {
  position:absolute;
  width:2rem;
  height:12rem;
  background: linear-gradient(180deg,#ff4da6,#ff1a75);
  left:50%;
  top:0;
  transform: translateX(-50%);
  border-radius:0.5rem;
  box-shadow: 0 5px 15px rgba(255,20,100,0.6);
}

.ribbon-horizontal {
  position:absolute;
  width:12rem;
  height:2rem;
  background: linear-gradient(90deg,#ff4da6,#ff1a75);
  top:50%;
  left:0;
  transform: translateY(-50%);
  border-radius:0.5rem;
  box-shadow: 0 5px 15px rgba(255,20,100,0.6);
}

.gift:hover {
  transform: scale(1.12) rotateY(15deg) rotateX(8deg) translateY(-5px);
  box-shadow:0 35px 100px rgba(0,0,0,0.95);
}

.glow {
  position:absolute;
  inset:0;
  border-radius:1.5rem;
  background:rgba(255,20,100,0.2);
  filter:blur(2rem);
  transition: opacity 0.4s ease;
}
.gift:hover .glow {
  opacity:0.7;
}

.shadow-bottom {
  position:absolute;
  bottom:-1.5rem;
  left:50%;
  transform:translateX(-50%);
  width:8rem;
  height:2.5rem;
  background:rgba(0,0,0,0.6);
  filter:blur(1rem);
  border-radius:50%;
  transition: width 0.4s ease, height 0.4s ease;
}
.gift:hover .shadow-bottom {
  width:10rem;
  height:3rem;
}

/* Overlay */
.overlay {
  position:absolute;
  inset:0;
  background: linear-gradient(to bottom, rgba(30,10,40,0.95), rgba(50,15,50,0.95));
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#ffb3d9;
  text-align:center;
  padding:2rem;
  opacity:0;
  pointer-events:none;
  transition: opacity 0.6s ease, box-shadow 0.6s ease;
  box-shadow: 0 0 150px rgba(255,20,100,0.2); /* subtle glow */
}
.overlay.show {
  opacity:1;
  pointer-events:auto;
}

.btn {
  padding:1.25rem 3rem;
  border-radius:1rem;
  background: linear-gradient(to right,#ff4da6,#ff1a75);
  color:white;
  font-size:1.125rem;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  transition: transform 0.2s ease;
  margin-top:2rem;
}
.btn:hover {
  transform:scale(1.08);
}

.message {
  max-width:40rem;
  margin-top:2rem;
  font-size:1.25rem;
  font-family:'Cairo', sans-serif;
  text-align:center;
  line-height:1.8rem;
  white-space:pre-line;
}

/* Responsive */
@media (max-width:640px) {
  .gift { width:8rem; height:8rem; border-radius:1rem; }
  .ribbon, .ribbon-horizontal { width:1.5rem; height:8rem; }
  .ribbon-horizontal { width:8rem; height:1.5rem; }
  .shadow-bottom { width:6rem; height:2rem; }
}
</style>
</head>
<body>

<div class="gift-container">
  <div class="gift">
    <div class="ribbon"></div>
    <div class="ribbon-horizontal"></div>
    <div class="glow"></div>
    <div class="shadow-bottom"></div>
  </div>
  <p class="text-white/60 mt-4">إPress on the GIFT</p>
</div>

<div id="overlay" class="overlay">
  <h2 class="text-4xl sm:text-5xl font-light">Private Message for Hiba</h2>
  <button id="reveal-btn" class="btn">✨ Reveal Message</button>
  <p id="secret-message" class="message" style="display:none;">
هِبَة يا هِبَة الله
ما بَعرِف كيف وَقِعَت عَلَيْكِ عُيوني يَومها،
ما بَعرِف بَعدها شو صار فيني بَعدها…
بس كان في إشي شَدَّني إِلِك،
ويمكن لِهَيك حَسّيت إِنِّك شَي مُخْتَلِف عَن الكُل.

إِنتِ راحَة، وَدِفَى، وَإِحساس حِلُو بَيجِي بِلا سَبَب
26/11/2025❤️.
  </p>
</div>

<script>
const gift = document.querySelector('.gift');
const overlay = document.getElementById('overlay');
const revealBtn = document.getElementById('reveal-btn');
const secretMsg = document.getElementById('secret-message');

gift.addEventListener('click', () => {
  overlay.classList.add('show');
  gift.parentElement.style.display='none';
});

// Typing effect
function typeMessage(element, text, speed=30){
  element.style.display='block';
  element.textContent='';
  let i=0;
  const interval = setInterval(()=>{
    element.textContent += text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  }, speed);
}

revealBtn.addEventListener('click', ()=>{
  typeMessage(secretMsg, secretMsg.textContent);
  revealBtn.style.display='none';
});
</script>
</body>
</html>
